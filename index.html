<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coffee Ratio</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; max-width: 560px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 18px; padding: 14px; }
    label { display:block; margin: 10px 0 6px; font-size: 14px; color:#333; }
    input { width: 100%; font-size: 18px; padding: 10px; border-radius: 14px; border: 1px solid #ccc; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btns { display:flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    button { padding: 10px 12px; font-size: 15px; border-radius: 14px; border: 1px solid #ccc; background:#f7f7f7; cursor:pointer; }
    .meta { margin-top: 10px; font-size: 16px; }
    .small { font-size: 12px; color:#666; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>Coffee / Water Calculator</h2>

  <div class="card">
    <div class="row">
      <div>
        <label>Ratio coffee (g)</label>
        <input id="rc" type="number" step="0.1" value="16">
      </div>
      <div>
        <label>Ratio water (g/ml)</label>
        <input id="rw" type="number" step="1" value="250">
      </div>
    </div>

    <div class="btns">
      <button type="button" data-water="250">250 ml</button>
      <button type="button" data-water="300">300 ml</button>
      <button type="button" data-water="350">350 ml</button>
      <button type="button" data-water="500">500 ml</button>
    </div>

    <label>Water in (g/ml)</label>
    <input id="win" type="number" step="1" placeholder="Type water… (e.g. 300)">

    <label>Coffee out (g)</label>
    <input id="cout" type="number" step="0.1" placeholder="Auto" readonly>

    <hr style="border:none;border-top:1px solid #eee;margin:14px 0;">

    <label>Coffee in (g)</label>
    <input id="cin" type="number" step="0.1" placeholder="Type coffee… (e.g. 20)">

    <label>Water out (g/ml)</label>
    <input id="wout" type="number" step="1" placeholder="Auto" readonly>

    <div class="meta" id="ratioText"></div>
    <div class="small">Tip: 1 ml water ≈ 1 g for this calculator.</div>
  </div>

<script>
  const rc = document.getElementById('rc');
  const rw = document.getElementById('rw');
  const win = document.getElementById('win');
  const cout = document.getElementById('cout');
  const cin = document.getElementById('cin');
  const wout = document.getElementById('wout');
  const ratioText = document.getElementById('ratioText');

  function num(x){ x = Number(x); return Number.isFinite(x) ? x : 0; }
  function round1(x){ return (Math.round(x*10)/10).toFixed(1); }

  function updateRatioText(){
    const a = num(rc.value), b = num(rw.value);
    ratioText.textContent = (a>0 && b>0) ? `Ratio ≈ 1:${(b/a).toFixed(1)} (water per coffee)` : '';
  }

  function calcFromWater(){
    const a = num(rc.value), b = num(rw.value), w = num(win.value);
    cout.value = (a>0 && b>0 && w>0) ? round1((a/b)*w) : '';
    updateRatioText();
  }

  function calcFromCoffee(){
    const a = num(rc.value), b = num(rw.value), c = num(cin.value);
    wout.value = (a>0 && b>0 && c>0) ? String(Math.round((b/a)*c)) : '';
    updateRatioText();
  }

  document.querySelectorAll('button[data-water]').forEach(btn => {
    btn.addEventListener('click', () => {
      win.value = btn.getAttribute('data-water');
      cin.value = '';
      wout.value = '';
      calcFromWater();
    });
  });

  rc.addEventListener('input', () => { calcFromWater(); calcFromCoffee(); });
  rw.addEventListener('input', () => { calcFromWater(); calcFromCoffee(); });
  win.addEventListener('input', () => { cin.value=''; wout.value=''; calcFromWater(); });
  cin.addEventListener('input', () => { win.value=''; cout.value=''; calcFromCoffee(); });

  updateRatioText();
</script>
</body>
</html>
